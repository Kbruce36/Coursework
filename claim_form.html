<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Information Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="nav-bar">
        <ul class="tab-list">
            <li><a href="pay_roll_form.html">Pay Roll</a></li>
            <li><a href="data_entry_form.html">Data Entry</a></li>
            <li><a href="claim_form.html">Claim</a></li>
            <li><a href="tax_report.html">Tax Report</a></li>
            <li><a href="payroll_summary.html">Payroll Summary</a></li>
        </ul>
    </nav>
    
    <form action="/submit" method="post">
        <h2>Claim Information Form</h2>
        
        <div class="form-group">
            <label for="claimantName">Claimant Name:</label>
            <input type="text" id="claimantName" name="claimantName" required>
        </div>
    
        <div class="form-group">
            <label for="claimantAddress">Claimant Address:</label>
            <input type="text" id="claimantAddress" name="claimantAddress" required>
        </div>
    
        <div class="form-group">
            <label for="claimantPhoneNumber">Claimant Phone Number:</label>
            <input type="tel" id="claimantPhoneNumber" name="claimantPhoneNumber" required>
        </div>
    
        <div class="form-group">
            <label for="claimantEmail">Claimant Email:</label>
            <input type="email" id="claimantEmail" name="claimantEmail" required>
        </div>
    
        <div class="form-group">
            <label for="policyNumber">Policy Number:</label>
            <input type="text" id="policyNumber" name="policyNumber" required>
        </div>
    
        <div class="form-group">
            <label for="claimType">Type of Claim:</label>
            <input type="text" id="claimType" name="claimType" required>
        </div>
    
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
