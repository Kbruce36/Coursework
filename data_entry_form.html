<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee data entry Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="nav-bar">
        <ul class="tab-list">
            <li><a href="pay_roll_form.html">Pay Roll</a></li>
            <li><a href="data_entry_form.html">Data Entry</a></li>
            <li><a href="claim_form.html">Claim</a></li>
            <li><a href="tax_report.html">Tax Report</a></li>
            <li><a href="payroll_summary.html">Payroll Summary</a></li>
        </ul>
    </nav>
    
    <form action="/submit" method="post">
        <h2>Employee data entry Form</h2>
        
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>
        </div>

        <div class="form-group">
            <label for="employeeID">Employee ID:</label>
            <input type="number" id="employeeID" name="employeeID" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required>
        </div>

        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
        </div>

        <div class="form-group">
            <label for="hireDate">Hire Date:</label>
            <input type="date" id="hireDate" name="hireDate" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="salary">Tax Information:</label>
            <input type="number" id="salary" name="salary" step="0.01" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
